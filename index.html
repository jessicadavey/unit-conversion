<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit Conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1 id="title">Unit Conversion</h1> 
    <p id="info">Convert between US fluid ounces and milliliters.</p>
    <div id="main-body">
        <div id="content">
        <input id="oz" type="text" size="3" oninput="ozToMl()">oz
        <br>
        <input id="ml" type="text" size="3" oninput="mlToOz()">ml
        <br>
        <input id="reset" type="button" value="reset" onclick="reset()">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
